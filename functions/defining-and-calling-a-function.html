<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Define and Call a Function</title>
</head>
<body>
    <script>
    // Defining function
    function sayHello () {
        document.write("Hello everyone !")
    }
     
    // Calling function
    sayHello();
    </script>
</body>
</html>
