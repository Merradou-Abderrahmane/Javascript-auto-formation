<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Including Quotes inside the JavaScript String</title>
</head>
<body>
    <script>
    // 1-The String Data Type 
    // Creating variables
    var a = "Let's have a cup of coffee.";  // single quote inside double quotes
    var b = 'He said "Hello" and left.';  // double quotes inside single quotes
    var c = 'We\'ll never give up.';  // escaping single quote with backslash
    
    // Printing variable values
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c);

    // 2-The Number Data Type
    var a = 25;
    var b = 80.5;
    var c = 4.25e+6;
    var d = 4.25e-6;
    
    // Printing variable values
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d);

    // Infinity
    document.write(16 / 0); // Output: Infinity
    document.write("<br>");
    document.write(-16 / 0); // Output: -Infinity
    document.write("<br>");
    document.write(16 / -0); // Output: -Infinity

    // NaN
    document.write("Some text" / 2);
    document.write("<br>");
    document.write("Some text" / 2 + 10);
    document.write("<br>");
    document.write(Math.sqrt(-1));

    // 3-The Boolean Data Type ( true false )
    var a = 2, b = 5, c = 10;
 
     document.write(b > a) // Output: true
     document.write("<br>");
     document.write(b > c) // Output: false

    //  The Undefined Data Type
     var a;
     var b = "Hello World!"
 
     alert(a) // Output: undefined
     alert(b) // Output: Hello World!


    // 4-The Null Data Type

     var a = null;
     alert(a); // Output: null
 
     var b = "Hello World!"
     alert(b); // Output: Hello World!
 
     b = null;
     alert(b) // Output: null

    //  5-the Object Data Type ( complex data type )
    var emptyObject = {};
    var person = {"name": "Clark", "surname": "Kent", "age": "36"};
     
    // For better reading
    var car = {
        "modal": "BMW X3",
        "color": "white",
        "doors": 5
    }
    
    // Print variables values in browser's console
    console.log(person);
    console.log(car);

    // 6-The Array Data Type ( type of object used for storing multiple values in single variable !
    //  The array index starts from 0, so that the first array element is arr[0] not arr[1].)

        // Creating arrays
        var colors = ["Red", "Yellow", "Green", "Orange"];
    var cities = ["London", "Paris", "New York"];
    
    // Printing array values
    document.write(colors[0] + "<br>");   // Output: Red
    document.write(cities[2]);   // Output: New York

    // 7- The Function Data Type
    // The function is callable object that executes a block of code. Since functions are objects,
    //  so it is possible to assign them to variables, as shown in the example below:
    var greeting = function(){ 
        return "Hello World!"; 
    }
     
    // Check the type of greeting variable
    document.write(typeof greeting) // Output: function
    document.write("<br>");
    document.write(greeting());     // Output: Hello World!

// Functions can be stored in variables, objects, and arrays. Functions can be passed as arguments to other functions
// and functions can be returned from functions. Consider the following function
    function createGreeting(name){
        return "Hello, " + name;
    }
    function displayGreeting(greetingFunction, userName){
        return greetingFunction(userName);
    }
     
    var result = displayGreeting(createGreeting, "Peter");
    document.write(result); // Output: Hello, Peter

    // 8-The typeof Operator (The typeof operator can be used to find out what type of data a variable or operand contains.
    //  It can be used with or without parentheses (typeof(x) or typeof x).

        // Numbers
        document.write(typeof 15 + "<br>");  // Prints: "number"
    document.write(typeof 42.7 + "<br>");  // Prints: "number"
    document.write(typeof 2.5e-4 + "<br>");  // Prints: "number"
    document.write(typeof Infinity + "<br>");  // Prints: "number"
    document.write(typeof NaN + "<br>");  // Prints: "number". Despite being "Not-A-Number"
     
    // Strings
    document.write(typeof '' + "<br>");  // Prints: "string"
    document.write(typeof 'hello' + "<br>");  // Prints: "string"
    document.write(typeof '12' + "<br>");  // Prints: "string". Number within quotes is document.write(typeof string
     
    // Booleans
    document.write(typeof true + "<br>");  // Prints: "boolean"
    document.write(typeof false + "<br>");  // Prints: "boolean"
     
    // Undefined
    document.write(typeof undefined + "<br>");  // Prints: "undefined"
    document.write(typeof undeclaredVariable + "<br>"); // Prints: "undefined"
     
    // Null
    document.write(typeof Null + "<br>");  // Prints: "object"
     
    // Objects
    document.write(typeof {name: "John", age: 18} + "<br>");  // Prints: "object"
     
    // Arrays
    document.write(typeof [1, 2, 4] + "<br>");  // Prints: "object"
     
    // Functions
    document.write(typeof function(){});  // Prints: "function"

    </script>
</body>
</html>
